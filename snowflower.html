<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            background-color: #000;
        }
    </style>
</head>

<body>
    <canvas id="snow"></canvas>

    <script>
        /** @type {HTMLCanvasElement} */
        var canvas = document.querySelector('#snow');
        var context = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function snow() {
            context.save();
            // 雪花中心点
            context.translate(100, 100);
            context.moveTo(-20, 0);
            context.lineTo(20, 0);

            // context.moveTo(50, 50);
            // context.lineTo(90, 50);

            context.strokeStyle = '#fff';
            context.lineWidth = 5;
            context.lineCap = 'round';

            /*
            	sin60=对边/斜边 => 对边=sin60*斜边 => y=sin60*半径(r)
            	sin30=对边/斜边 => 对边=sin30*斜边 => x=sin30*半径(r)
            */

            var disX = Math.sin(30 * Math.PI / 180) * 20;
            var disY = Math.sin(60 * Math.PI / 180) * 20;

            context.moveTo(-disX, -disY);
            context.lineTo(disX, disY);

            context.moveTo(-disX, disY);
            context.lineTo(disX, -disY);

            context.stroke();
            context.restore();

            context.save();
            context.translate(50, 50); //雪花的中心点
            context.scale(0.5, 0.5);
            context.rotate(20 * Math.PI / 180);

            context.moveTo(-20, 0);
            context.lineTo(20, 0);

            /* context.moveTo(50, 50);
            context.lineTo(90, 50); */

            context.strokeStyle = '#fff';
            context.lineWidth = 5;
            context.lineCap = 'round';

            /*
                sin60=对边/斜边 => 对边=sin60*斜边 => y=sin60*半径(r)
                sin30=对边/斜边 => 对边=sin30*斜边 => x=sin30*半径(r)
             */

            var disX = Math.sin(30 * Math.PI / 180) * 20;
            var disY = Math.sin(60 * Math.PI / 180) * 20;

            context.moveTo(-disX, -disY);
            context.lineTo(disX, disY);

            context.moveTo(-disX, disY);
            context.lineTo(disX, -disY);

            context.stroke();
            context.restore();
        }
        // snow();

        function Snow(x, y, scale, rotate, speedX, speedY, speedR) {
            this.x = x;
            this.y = y;
            this.scale = scale;
            this.rotate = rotate;
            this.speedX = speedX;
            this.speedY = speedY;
            this.speedR = speedR;
        }

        Snow.prototype.render = function () {
            context.save();
            context.beginPath(); //开启一条路径

            context.translate(this.x, this.y); //雪花的中心点
            context.scale(this.scale, this.scale);
            context.rotate(this.rotate * Math.PI / 180);

            context.moveTo(-20, 0);
            context.lineTo(20, 0);

            context.strokeStyle = '#fff';
            context.lineWidth = 5;
            context.lineCap = 'round';

            var disX = Math.sin(30 * Math.PI / 180) * 20;
            var disY = Math.sin(60 * Math.PI / 180) * 20;

            context.moveTo(-disX, -disY);
            context.lineTo(disX, disY);

            context.moveTo(-disX, disY);
            context.lineTo(disX, -disY);

            context.stroke();
            context.restore();
        }

        // var snow = new Snow(100, 100, 1, 10, 10, 10, 10);
        // snow.render();

        // var snow1 = new Snow(400, 200, 2, 0, 10, 10, 10);
        // snow1.render();
        var snowArray = [];

        function init() {
            var len = 100;
            for (var i = 0; i < len; i++) {
                var x = Math.random() * canvas.width;
                var scale = Math.random() + 0.5;
                var rotate = Math.random() * 60;
                var speedX = Math.random() + 1;
                var speedY = Math.random() + 5;
                var speedR = Math.random() * 4 + 2;

                (function (x, y, scale, rotate, speedX, speedY, speedR) {
                    setTimeout(function () {
                        var snow = new Snow(x, y, scale, rotate, speedX, speedY, speedR);
                        snow.render();
                        snowArray.push(snow);
                    }, Math.random() * 8000);
                })(x, 0, scale, rotate, speedX, speedY, speedR)
            }
            snowing();
        }
        init();

        function snowing() {
            setInterval(function () {
                context.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < snowArray.length; i++) {
                    snowArray[i].x = (snowArray[i].x + snowArray[i].speedX) % canvas.width;
                    snowArray[i].y = (snowArray[i].y + snowArray[i].speedY) % canvas.height;
                    snowArray[i].rotate = (snowArray[i].rotate + snowArray[i].speedR) % 60;
                    snowArray[i].render();
                }
            }, 30)
        }
    </script>
</body>

</html>
